name: Deploy to Github Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  jobs:
    build-and-deploy:
      runs-on: ubuntu-latest

      strategy:
        matrix:
          node-version: [14.x]
    
    steps:
      - name: Checkout 🛎️
        user: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Use Nodejs version ${{ matrix.node-version }}
        user: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install and Build 🔧
        run: npm install && npm run build && npm run export
        env:
          CI: true

      - name: Deploy 🚀
        user: FolksongDevelop/kaidee-pre-test
        with:
          DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY  }}
          branch: gh-pages # The branch the action should deploy to.
          PUBLISH_DIR: ./out/ # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch